    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ar',
                includedLanguages: 'en,fr,de,es,it,zh,ru,ja,ar,pt',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
    
            // استعادة اللغة المحفوظة
            let savedLang = localStorage.getItem("selectedLanguage");
            if (savedLang) {
                changeLanguage(savedLang);
            }
        }
    
        function changeLanguage(lang) {
            let selectField = document.querySelector(".goog-te-combo");
            if (selectField) {
                selectField.value = lang;
                selectField.dispatchEvent(new Event("change"));
                localStorage.setItem("selectedLanguage", lang);
            }
        }
    
        // استعادة اللغة المحفوظة عند تحميل الصفحة
        window.onload = function () {
            googleTranslateElementInit(); // تأكد من تحميل الترجمة مجددًا عند كل تحميل صفحة
    
            let savedLang = localStorage.getItem("selectedLanguage");
            if (savedLang) {
                changeLanguage(savedLang); // تغيير اللغة وفقًا للمحفوظ في localStorage
            }
        };
    
        // تحديث اللغة عند الضغط على أي خيار من القائمة
        document.addEventListener("click", function () {
            setTimeout(() => {
                let langElement = document.querySelector(".goog-te-menu-value span:first-child");
                if (langElement) {
                    let langCode = langElement.innerText.substring(0, 2).toLowerCase();
                    localStorage.setItem("selectedLanguage", langCode); // حفظ اللغة في localStorage
                }
            }, 500);
        });
    </script>
